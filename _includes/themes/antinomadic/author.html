<a href="{{ page.outbound }}">
  <h1 class="project-page-title">{{ page.full_name }}</h1>
</a>

<div id="project-page" class="container-fluid">
  <div class="row-fluid">
    <div class="col-sm-4">
      <a href="{{ page.outbound }}">
        <img class="project-image" src="{{ BASE_PATH}}/assets/img/authors/{{ page.image }}" />
      </a>
    </div>
    <div class="col-sm-8">
      {{ content }}
      <hr />
      <div class='social-media'>
        {% if page.email %}
          <a href="mailto:{{ page.email }}"><i class="fa fa-envelope"></i></a>
        {% endif %}
        {% if page.twitter %}
        <a href="https://twitter.com/{{ page.twitter }}"><i class="fa fa-twitter"></i></a>
        {% endif %}
        {% if page.medium %}
        <a href="https://medium.com/@{{ page.medium }}"><i class="fa fa-medium"></i></a>
        {% endif %}
        {% if page.instagram %}
        <a href="https://instagram.com/{{ page.instagram }}/"><i class="fa fa-instagram"></i></a>
        {% endif %}
      </div>
    </div>
    <hr>
  </div>
</div>
